<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>RWD</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <link rel="stylesheet" href="bs/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="css/rwd.css">
  <link rel="stylesheet" href="css/style.css">

<body>

  <main class="container">
    <h1>v. 5 solution 3 RWD - <code>.row-col-xxx</code> på <code>.row-klassen</code> (parent-elementet), hvor xxx er antallet af kolonner + <code>.mb-4</code></h1>
    <!-- class="container" bruges som yderste kasse (/container) for vores grid -->

    <section id="hero" class="row row-cols-12 mb-4">
      <img class="img-fluid" src="imgs/raadhuspladsen01.jpg" alt="Raadhuspladsen">
    </section>

    <section id="top" class="row row-cols-3 mb-4">
      <img class="img-fluid col" src="imgs/raadhuspladsen02.jpg" alt="Raadhuspladsen">
      <img class="img-fluid col" src="imgs/raadhuspladsen04.jpg" alt="Raadhuspladsen">
      <img class="img-fluid col" src="imgs/raadhuspladsen06.jpg" alt="Raadhuspladsen">
    </section>

    <section id="middle" class="row row-cols-2 mb-4">
      <img class="img-fluid col" src="imgs/raadhuspladsen02.jpg" alt="Raadhuspladsen">
      <img class="img-fluid col" src="imgs/raadhuspladsen06.jpg" alt="Raadhuspladsen">
    </section>

    <section id="middle-2" class="row row-cols-12 mb-4">
      <img class="img-fluid" src="imgs/raadhuspladsen02.jpg" alt="Raadhuspladsen">
    </section>

    <section id="bottom" class="row row-cols-12 mb-4 row-cols-sm-2 row-cols-lg-4" style="background: hotpink;">
      <img class="img-fluid mb-4 mb-lg-0" src="imgs/raadhuspladsen01.jpg" alt="Raadhuspladsen">
      <img class="img-fluid mb-4 mb-lg-0" src="imgs/raadhuspladsen02.jpg" alt="Raadhuspladsen">
      <img class="img-fluid mb-4 mb-sm-0" src="imgs/raadhuspladsen04.jpg" alt="Raadhuspladsen">
      <img class="img-fluid" src="imgs/raadhuspladsen06.jpg" alt="Raadhuspladsen">
    </section>

    <footer id="footer" class="row row-cols-2">
      <img class="img-fluid offset-3" src="imgs/raadhuspladsen03.jpg" alt="Raadhuspladsen">
    </footer>
  </main><!-- END container -->

  <!-- Ikke mere indhold efter denne linie -->

  <!-- popper.js og bootstraps.min.js inkludes herunder - nødvendige for visse Bootstrap-funktionaliteter - slet dem ikke-->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
